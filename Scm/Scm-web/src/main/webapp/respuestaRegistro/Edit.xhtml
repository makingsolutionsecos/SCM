<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                        <p:inputText id="idRegistroRespuesta" value="#{respuestaRegistroController.selected.idRegistroRespuesta}" title="#{bundle.EditRespuestaRegistroTitle_idRegistroRespuesta}" required="true" requiredMessage="#{bundle.EditRespuestaRegistroRequiredMessage_idRegistroRespuesta}"/>

                        <p:inputText id="textoOtro" value="#{respuestaRegistroController.selected.textoOtro}" title="#{bundle.EditRespuestaRegistroTitle_textoOtro}" />
                        <p:outputLabel value="#{bundle.EditRespuestaRegistroLabel_idRespuesta}" for="idRespuesta" />
                        <p:selectOneMenu id="idRespuesta" value="#{respuestaRegistroController.selected.idRespuesta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{respuestaController.itemsAvailableSelectOne}"

                                           itemValue="#{idPreguntaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaRegistroController.update}" value="#{bundle.Save}" update="display,:RespuestaRegistroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RespuestaRegistroEditDialog');"/>

            </h:form>
        </p:dialog>
