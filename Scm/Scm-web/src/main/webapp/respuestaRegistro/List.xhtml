<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRespuestaRegistroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RespuestaRegistroListForm">
                <p:panel header="#{bundle.ListRespuestaRegistroTitle}">
                    <p:dataTable id="datalist" value="#{respuestaRegistroController.items}" var="item"
                                 selectionMode="single" selection="#{respuestaRegistroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRegistroRespuesta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                       

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaRegistroTitle_idRegistroRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistroRespuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaRegistroTitle_textoOtro}"/>
                            </f:facet>
                            <h:outputText value="#{item.textoOtro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaRegistroTitle_idRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRespuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaRegistroTitle_idRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaRegistroTitle_idPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPregunta}"/>
                        </p:column>
                        <f:facet name="footer">                           
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
