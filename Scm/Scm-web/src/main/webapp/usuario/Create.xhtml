<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <p:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreUsuario}"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <p:inputText id="fechaNacimiento" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.CreateUsuarioTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_genero}" for="genero" />
                    <p:inputText id="genero" value="#{usuarioController.selected.genero}" title="#{bundle.CreateUsuarioTitle_genero}" />
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_numeroTelefono}" for="numeroTelefono" />
                    <p:inputText id="numeroTelefono" value="#{usuarioController.selected.numeroTelefono}" title="#{bundle.CreateUsuarioTitle_numeroTelefono}" />
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_numeroIdentificacion}" for="numeroIdentificacion" />
                    <p:inputText id="numeroIdentificacion" value="#{usuarioController.selected.numeroIdentificacion}" title="#{bundle.CreateUsuarioTitle_numeroIdentificacion}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_numeroIdentificacion}"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_apellidoUsuario}" for="apellidoUsuario" />
                    <p:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.CreateUsuarioTitle_apellidoUsuario}" />
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                    <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" />
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                    <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" />
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena}" for="contrasena" />
                    <p:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.CreateUsuarioTitle_contrasena}" />
                    
                    
                   
                </p:panelGrid>
                <br />
                <p:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
