<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombreUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.EditUsuarioTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{usuarioController.selected.genero}" title="#{bundle.EditUsuarioTitle_genero}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_numeroTelefono}" for="numeroTelefono" />
                        <p:inputText id="numeroTelefono" value="#{usuarioController.selected.numeroTelefono}" title="#{bundle.EditUsuarioTitle_numeroTelefono}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_numeroIdentificacion}" for="numeroIdentificacion" />
                        <p:inputText id="numeroIdentificacion" value="#{usuarioController.selected.numeroIdentificacion}" title="#{bundle.EditUsuarioTitle_numeroIdentificacion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_numeroIdentificacion}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellidoUsuario}" for="apellidoUsuario" />
                        <p:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.EditUsuarioTitle_apellidoUsuario}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.EditUsuarioTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.EditUsuarioTitle_contrasena}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idCloud}" for="idCloud" />
                        <p:inputText id="idCloud" value="#{usuarioController.selected.idCloud}" title="#{bundle.EditUsuarioTitle_idCloud}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioController.selected.idRol}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
