<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{properties.ListRegistroTitle}"></h:outputText>
        </ui:define>

        <ui:define  name="body">
            <h:form id="RegistroListForm">
                <p:panel header="#{properties.ListRegistroTitle}">
                    <p:dataTable id="datalist" value="#{registroController.items}" var="item"
                                 selectionMode="single" selection="#{registroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRegistro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{properties.ListRegistroTitle_idRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{properties.ListRegistroTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{properties.ListRegistroTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{properties.Create}" actionListener="#{registroController.prepareCreate}" update=":RegistroCreateForm" oncomplete="PF('RegistroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{properties.View}" update=":RegistroViewForm" oncomplete="PF('RegistroViewDialog').show()" disabled="#{empty registroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{properties.Edit}" update=":RegistroEditForm" oncomplete="PF('RegistroEditDialog').show()" disabled="#{empty registroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{properties.Delete}" actionListener="#{registroController.destroy}" update=":growl,datalist" disabled="#{empty registroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
