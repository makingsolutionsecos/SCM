<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_idRol}"/>
                        <h:outputText value="#{rolController.selected.idRol}" title="#{bundle.ViewRolTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_nombreRol}"/>
                        <h:outputText value="#{rolController.selected.nombreRol}" title="#{bundle.ViewRolTitle_nombreRol}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_descripcionRol}"/>
                        <h:outputText value="#{rolController.selected.descripcionRol}" title="#{bundle.ViewRolTitle_descripcionRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
