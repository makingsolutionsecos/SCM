<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaViewDlg" widgetVar="PreguntaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{properties.ViewPreguntaTitle}">
            <h:form id="PreguntaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <h:outputText value="#{properties.ViewPreguntaLabel_idPregunta}"/>
                        <h:outputText value="#{preguntaController.selected.idPregunta}" title="#{properties.ViewPreguntaTitle_idPregunta}"/>
                        <h:outputText value="#{properties.ViewPreguntaLabel_pregunta}"/>
                        <h:outputText value="#{preguntaController.selected.pregunta}" title="#{properties.ViewPreguntaTitle_pregunta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{properties.Close}" onclick="PreguntaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
