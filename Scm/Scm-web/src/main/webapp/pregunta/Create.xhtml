<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaCreateDlg" widgetVar="PreguntaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{properties.CreatePreguntaTitle}">
            <h:form id="PreguntaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <p:outputLabel value="#{properties.CreatePreguntaLabel_idPregunta}" for="idPregunta" />
                        <p:inputText id="idPregunta" value="#{preguntaController.selected.idPregunta}" title="#{properties.CreatePreguntaTitle_idPregunta}" required="true" requiredMessage="#{properties.CreatePreguntaRequiredMessage_idPregunta}"/>
                        <p:outputLabel value="#{properties.CreatePreguntaLabel_pregunta}" for="pregunta" />
                        <p:inputText id="pregunta" value="#{preguntaController.selected.pregunta}" title="#{properties.CreatePreguntaTitle_pregunta}" required="true" requiredMessage="#{properties.CreatePreguntaRequiredMessage_pregunta}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.create}" value="#{properties.Save}" update="display,:PreguntaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PreguntaCreateDialog');"/>
                    <p:commandButton value="#{properties.Cancel}" onclick="PreguntaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
